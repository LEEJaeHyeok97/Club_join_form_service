<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form action="/api/login/auth/log" method="POST">
      <label for=""> ID: <input name="email" type="text" /> </label>
      <label for=""> PW: <input name="password" type="text" /></label>

      <div style="margin: 30px">
        <button
          type="submit"
          style="
            background-color: gray;
            width: 150px;
            height: 50px;
            border-radius: 10px;
          "
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
